<div ng-controller="booksController">
  <md-card class="book-card" ng-repeat="book in books">
    <!--         <img ng-src={{book.imagePath}} class="md-card-image" alt="Wash Out"> -->
    <md-card-content>
      <h1>{{book.title}}</h1>
      <h3>By {{book.author}}</h3>
    </md-card-content>
    <md-card-footer>
      <md-button>FREE SAMPLE</md-button>
      <md-button>REVIEW</md-button>
    </md-card-footer>
  </md-card>
</div>
