<div ng-controller="mainController">
  <md-toolbar id="my-books-header">
    <div layout="row">
      <md-button class="btn" ng-show="isMobile" ng-click="menuToggle()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ng-show="!menuOpened">
          <path d="M0 0h24v24h-24z" fill="none"/>
          <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ng-show="menuOpened">
          <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </md-button>
      <md-button class="btn" ng-show="!isMobile">
        <svg width="0" height="24"></svg>
      </md-button>
      <span class="md-display-2 header">{{header}}</span>
    </div>
  </md-toolbar>
  <div menu ng-show="!isMobile || menuOpened"></div>
  <div layout-sm="column" layout="row" class="card-container">
    <div flex>
      <div welcome></div>
      <div books></div>
    </div>
    <div flex>
      <div lists></div>
    </div>
  </div>
</div>
