<div ng-controller="welcomeController">
  <md-card class="card" ng-show="showWelcome">
    <md-card-content class="content">
      <h1 class="md-display-2">Welcome back!</h1>
      <h2 class="md-headline">It's been a while.</h2>
      <h2 class="md-headline">have you read any books lately?</h2>
    </md-card-content>
    <md-divider class="divider"></md-divider>
    <md-card-footer>
      <md-button class="btn" ng-click="clickNo()"><span class="md-headline">NO</span></md-button>
      <md-button class="btn btn-2" ng-click="clickYes()"><span class="md-headline">YES</span></md-button>
    </md-card-footer>
  </md-card>
  <div addbook></div>
</div>
